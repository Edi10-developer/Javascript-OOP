<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />

    <title>Product App</title>
</head>

<body>

    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand p-1">Product App</a>
    </nav>

    <div class="container">
        <!--Application-->
        <div id="App" class="row pt-5">
            <h1>Application</h1>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product_form" class="card-body">
                        <div class="form-group pt-1">
                            <input id="name" class="form-control" type="text" name="" placeholder="Product name">
                        </div>
                        <div class="form-group pt-1">
                            <input id="price" type="number" step="0.01" class="form-control" placeholder="Product price">
                        </div>
                        <div class="form-group pt-1">
                            <input id="year" type="number" class="form-control" placeholder="Product Year" min="1900" max="2100"
                                value="2018">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary w-100 mt-2" />
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div id="product_list"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="./App.js"></script>

</body>

</html>
